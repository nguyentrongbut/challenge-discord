<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Business Card</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="card">
            <!-- Card header -->
            <a href="#!" class="card__header">
                <img
                    src="hero-image-business-card.png"
                    alt="Perfect solution for small business"
                    class="card__img"
                />
                <img src="white-overlay.svg" alt="" class="overlay" />
            </a>

            <!-- Card body -->
            <div class="card__body">
                <a href="#!">
                    <h3 class="card__heading line-clamp">
                        Perfect solution for small business
                    </h3>
                </a>
                <p class="card__desc line-clamp">
                    Small businesses need to generate leads to grow. You can use
                    tools like Ringy.
                </p>
            </div>

            <!-- Card footer -->
            <div class="card__footer">
                <a href="#!">
                    <div class="avatar">
                        <img
                            src="avatar-image-business-card.png"
                            alt="Amy Burgess"
                        />
                    </div>
                </a>
                <div>
                    <a href="#!">
                        <div class="avatar__name line-clamp line-1">
                            Amy Burgess
                        </div>
                    </a>
                    <a href="#!">
                        <div class="avatar__position line-clamp line-1">
                            Customer Manger, Solution Oy
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
